<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <script type="text/javascript">
        function getData(){
           let req = new XMLHttpRequest();
           req.open("get","http://localhost:3000/getData?number=10");
           req.onload = function (){
               let result = document.getElementById("result");
               result.innerHTML = this.responseText;
           };
           req.send();
        }
        function getData2(){
           let req = new XMLHttpRequest();
           let numberN = document.getElementById("numberN").value;
           req.open("get","http://localhost:3000/getData?number="+numberN);
           req.onload = function (){
               let result = document.getElementById("result");
               result.innerHTML = this.responseText;
           };
           req.send();
        }   

    </script>
</head>
<body>
    <span onclick="getData();">3. Click to get the sum from 1 to 10</span><br>    
    <label for="">4. Input to get the sum from 1 to n</label>
    <input id="numberN" type="text" name="number">
    <input onclick="getData2();" type="button" value="Submit"><br>
    <span>Result :</span><span id="result"></span>    
</body>
</html>
