 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <title>Week01_Walo</title>
	 <link rel="stylesheet" href="style.css">
	 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <script>
		 function cta(){
			let x = document.getElementsByClassName('box_hide');
			for ( let i = 0, l = x.length; i < l; i++ )
    		x[i].style.display = 'block';	 
		 }
	 </script>
 </head>
 <body>
    <!--Header--> 
    <header class="main-header">
		<h4 class="name">Website Title / Logo</h4>
		<ul class="main-nav">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
		<div id="mobile-nav">
			<p>Item 1</p>
			<p>Item 2</p>
			<p>Item 3</p>
			<p>Item 4</p>
		</div>
		<span class="material-icons" id="menu" onclick="document.getElementById('mobile-nav').style.display = 'block';">menu</span>
	</header>
	<!--Banner--> 
	<div class="banner" onclick="document.getElementById('wm').innerHTML = 'Have a Good Time!';">
		<h1 id="wm">Welcome Message</h1>
	</div>
	<!--Title--> 
	<div class="title">
		<h4>Second Title</h4>
	</div>
	<!--Box-->
	<div class="box">
		<div id="box_1">
			<h6>Content Box 1</h6>
		</div>
		<div id="box_2">
			<h6>Content Box 2</h6>
		</div>
		<div id="box_3">
			<h6>Content Box 3</h6>
		</div>
		<div id="box_4">
			<h6>Content Box 4</h6>
		</div>
		<div class="box_hide">
			<h6>Content Box 5</h6>
		</div>
		<div class="box_hide">
			<h6>Content Box 6</h6>
		</div>
		<div class="box_hide">
			<h6>Content Box 7</h6>
		</div>
		<div class="box_hide">
			<h6>Content Box 8</h6>
		</div>
	</div> 
	<!--Button-->
	<div class="cta">
		<a class="button" href="#" onclick="cta();">Call To Action</a>
	</div>
 </body>
 </html>
